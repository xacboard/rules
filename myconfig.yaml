tun:
  enable: true
  stack: mixed
  dns-hijack: [any:53]
  auto-route: true
  auto-detect-interface: true
  device: mihomo
  strict-route: true

hosts:
  miwifi.com: [192.168.31.1, 127.0.0.1]
  doh.pub: [1.12.12.12, 120.53.53.53, 2402:4e00::]
